<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <form>
      <div class="display">
        <input type="text" name="display" placeholder="0">
      </div>
      <div class="keypad">
        <button type="button" class="other">AC</button>
        <button type="button" class="other">+/-</button>
        <button type="button" class="other">%</button>
        <button type="button" class="operator">/</button>

        <!-- <input type="button" class="key other" value="AC" onclick="display.value = ''">
        <input type="button" class="key other" value="+/-" onclick="display.value += '7'">
        <input type="button" class="key other" value="%" onclick="display.value += '7'">
        <input type="button" class="key operator" value="/" onclick="display.value += '/'"> -->

        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="operator">*</button>

        <!-- <input type="button" class="key number" value="7" onclick="display.value += '7'">
        <input type="button" class="key number" value="8" onclick="display.value += '8'">
        <input type="button" class="key number" value="9" onclick="display.value += '9'">
        <input type="button" class="key operator" value="*" onclick="display.value += '*'"> -->

        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operator">-</button>

        <!-- <input type="button" class="key number" value="4" onclick="display.value += '4'">
        <input type="button" class="key number" value="5" onclick="display.value += '5'">
        <input type="button" class="key number" value="6" onclick="display.value += '6'">
        <input type="button" class="key operator" value="-" onclick="display.value += '-'"> -->

        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="operator">+</button>

        <!-- <input type="button" class="key number" value="1" onclick="display.value += '1'">
        <input type="button" class="key number" value="2" onclick="display.value += '2'">
        <input type="button" class="key number" value="3" onclick="display.value += '3'">
        <input type="button" class="key operator" value="+" onclick="display.value += '+'"> -->

        <button type="button" class="number zero">0</button>
        <button type="button" class="number">.</button>
        <button type="button" class="operator">=</button>
        <!-- <button type="button" class="operator">-</button> -->

        <!-- <input type="button" class="key other" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"> -->
        <!-- <input type="button" class="key operator" value="=" onclick="display.value = eval(display.value)" class="equal"> -->
      </div> 
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
